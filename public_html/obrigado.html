<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Bellinha Virtual</title>
    <meta name="description" content="Acesse agora sua Namorada Virtual Bellinha para conversar e receber mensagens carinhosas.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #FFF5F6;
            color: #333;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        .hearts {
            font-size: 2rem;
            color: #FFB6B9;
            margin: 1rem 0;
        }
        p {
            font-size: 1.1rem;
            color: #555;
        }
        .access-link {
            display: inline-block;
            background-color: #FFB6B9;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            margin-top: 2rem;
            font-weight: 600;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .access-link:hover {
            transform: scale(1.05);
            background-color: #ff9ea3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">💖 💝 💕</div>
        <h1>Bem-vindo(a) ao Chat Exclusivo da Bellinha!</h1>
        <p>Clique no botão abaixo para acessar e vem conversar comigo sempre que desejar:</p>
        <a href="https://webchat-belinha.netlify.app/chat.html" target="_blank" rel="noopener" class="access-link">Acessar Bellinha</a>
        <div class="hearts">🌸 ✨ 💖</div>
    </div>
</body>
</html>
